<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza form</title>
    <link href="./css/style.css" rel="stylesheet"/>
    <script src="./js/form.js" defer></script>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Scribble&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Order Your Pizza</h1>
        <p id="student-info"></p> 
    </header>

    <main class="main order-main">     <!-- Main section -->
        
        
        <form id="pizza-form" class="pizza-form">  <!-- Information for contact-->
            <div class="contact-information">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"  >
            </div>

            <div class="contact-information">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone"   placeholder="Enter your phone number" pattern="[0-9]{10}" 
                       title="Please enter a 10-digit phone number without spaces or dashes.">
            </div>
            
            <div class="contact-information">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email"  >
            </div>

            <div class="delivery-details">
                <label for="address">Delivery Address</label>
                <input type="text" id="address" name="address"  >
            </div>

            <div class="pizza-customize"> <!-- Pizza customization section -->
                <label for="pizza-size">Pizza Size</label>
                <select id="pizza-size" name="pizza-size"  >
                    <option value="" disabled selected>Select Size</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>

            <div class="pizza-customize">
                <h3>Choose Crust Type</h3>
                <label><input type="radio" name="crust" value="thin"  > Thin Crust</label>
                <label><input type="radio" name="crust" value="thick"  > Thick Crust</label>
                <label><input type="radio" name="crust" value="stuffed"  > Stuffed Crust</label>
            </div>

            <div class="toppings">
                <div class="veg-nonveg-toppings">
                    <h3>Choose toppings </h3>
                    <label><input type="checkbox" name="toppings" value="Ham"> Ham</label>
                    <label><input type="checkbox" name="toppings" value="Beef"> Beef</label>
                    <label><input type="checkbox" name="toppings" value="Sauteed mushrooms"> Sauteed mushrooms</label>
                    <label><input type="checkbox" name="toppings" value="Broccoli"> Broccoli</label>
                    <label><input type="checkbox" name="toppings" value="Cheese"> Cheese</label>
                </div>
            </div>

            <div class="pizza-sauce">
                <h3>Choose Pizza Sauce</h3>
                <label><input type="radio" name="sauce" value="Pesto"  > Pesto Sauce</label>
                <label><input type="radio" name="sauce" value="Alfredo Sauce"  > Alfredo Sauce</label>
                <label><input type="radio" name="sauce" value="tomato"  > Tomato Sauce</label>
            </div>

            <div class="delivery-details">
                <label for="delivery-time"> Delivery Time:</label>
                <input type="time" id="delivery-time" name="delivery-time">
            </div>

            <div class="submit-button" id="submit">  <!-- Submit button -->
            
                <input type="submit" value="Place Order" class="submit-button">
            </div>

             <!-- Order information  -->
           
            <div id="order-info" class="order-info"></div>
        </form>
    </main>
   
</body>
</html>
